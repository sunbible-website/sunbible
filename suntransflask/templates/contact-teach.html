{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <!-- Header -->
    <header id="header" class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Contact Us</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->
    
<style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        .custom-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #1e4658;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0a3c6e;
        }
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<p></p>
    <div class="custom-container">
        <h2><center>Teach the Bible to Deaf or Deafblind</center></h2>
        <form action="send-email.php" method="post" onsubmit="return validateEmail()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <h5>CAPTCHA</h5>
            <div class="g-recaptcha" data-sitekey="6LdWnqwpAAAAAEsQ-t52EgZpizjZj1KmvGrCsImL"></div>
            <p></p>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
<p></p>
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent default form submission
        // Check if all fields are filled
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var message = document.getElementById("message").value.trim();
        if (name === "" || email === "" || message === "") {
            alert("Please fill in all fields.");
        } else {
            // Show success message
            alert("Thank you! Your message has been successfully submitted.");
            // Reset the form after submission
            this.reset();
        }
    });
    function validateEmail() {
    var emailInput = document.getElementById("email");
    var email = emailInput.value;

    // Regular expression for validating email addresses
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false; // Prevent form submission
    }

    return true; // Allow form submission
   }
</script>
    
{% endblock %}
